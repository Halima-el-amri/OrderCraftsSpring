<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Web MVC Thymeleaf Registration</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="">ArtWood</a>
</nav>

<main role="main" class="container">
    <div class="starter-template">
        <h1>Registration</h1>
        <form th:object="${user}" th:action="@{/user/register}" method="post">
            <div class="form-group">
                <label for="username"> Name:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter name"/>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email"/>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter Password"/>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>

    </div>
</main>

<!-- Bootstrap core JS -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
